<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col"></div>

            <div class="col">
                <form>
                    <div class="mob-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mob-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>

                    <div class="mob-3">
                        <label for="lastName" class="form-label">last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="addUser()">Submit</button>
                </form>
            </div>

            <div class="col"></div>
        </div>
    </div>
    <!-- =================== js ================================ -->
    <script>
        var users = []
        function addUser() {
            var person = {
                email: "",
                firstName: "",
                lastName: ""
            }
            for (a in person) {
                person[a] = document.getElementById(a).value
            }
            users.push(person)
            console.log(users)
            displayUser()
            clear()
        }

        function clear() {
            var person = {
                email: "",
                firstName: "",
                lastName: ""
            }
            for (a in person) {
                document.getElementById(a).value = ""
            }
        }

        function displayUser() {
            console.log("users in display users",users)
        }
    </script>
</body>

</html>
